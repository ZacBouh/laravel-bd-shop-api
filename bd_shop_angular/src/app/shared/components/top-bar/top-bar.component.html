<div>
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
    @if(auth.user()){
      <a (click)="logout(); $event.preventDefault()" href="#">Logout</a>
    }
    <app-drop-down-menu menuName="Admin" (selectionChange)="handleSelectedMenu($event)" [options]="adminMenu" ></app-drop-down-menu>
</div>
