<h1>Add Title</h1>
<form [formGroup]="addTitleForm" (ngSubmit)="submit()" enctype="multipart/form-data" >
  <label for="title">Title</label>
  <input type="text" id="title" formControlName="title" >
  <label for="author">Author</label>
  <input type="text" id="author" formControlName="author" >
  <label for="publisher">Publisher</label>
  <input type="text" id="publisher" formControlName="publisher" >
  <label for="collection">Collection</label>
  <input type="text" id="collection" formControlName="collection" >
  <label for="language">Language</label>
  <input type="text" id="language" formControlName="language" >
  <label for="style">Style</label>
  <input type="text" id="style" formControlName="style" >
  <label for="releaseDate">Release Date</label>
  <input type="date" id="releaseDate" formControlName="releaseDate" >
  <label for="description">Description</label>
  <textarea id="description" formControlName="description" ></textarea>
  <label for="images">Images</label>
  <input type="file" id="images" accept="image/*" mulitple (change)="onFilesSelected($event)" >
  <button type="submit" [disabled]="!addTitleForm.valid"  >Add</button>
</form>
